<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JavaScript -->

    <script src="index.js" defer></script>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>TrashTracker v1.0</title>
  </head>
  <body>
    <div className="navbar-container">
      <nav className="navbar navbar-expand-lg">
        <div className="container-fluid">
          <a className="navbar-brand" href="#">Trash Tracker</a>
          <button
            className="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span className="navbar-toggler-icon"></span>
          </button>
          <div className="collapse navbar-collapse" id="navbarSupportedContent">
            <ul className="navbar-nav position-absolute end-0">
              <li className="nav-item">
                <a className="nav-link" aria-current="page" href="#"
                  >+ Add User</a
                >
              </li>
              <li className="nav-item dropdown user">
                <a
                  className="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="images/profile_placeholder.png"
                    alt=""
                    width="30"
                    height="30"
                  />
                </a>
                <ul
                  className="dropdown-menu dropdown-menu-end dropdown-menu-lg-start"
                  aria-labelledby="navbarDropdown"
                >
                  <li>
                    <a className="dropdown-item" href="#">Update Email</a>
                  </li>
                  <li>
                    <a className="dropdown-item" href="#">Change Password</a>
                  </li>
                  <li><hr className="dropdown-divider" /></li>
                  <li>
                    <a className="dropdown-item" onClick="{signOut}"
                      >Sign Out</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- End NavBar -->
    <div className="print-report">
      <p className="report-status">Report Status</p>
      <button className="print-report-btn">
        <img src="images/print-icon.svg" alt="" />
      </button>
    </div>

    <!-- Google Maps Embed -->

    <section id="map">
      <div className="container">
        <div className="row justify-content-md-center">
          <div className="mapouter">
            <div className="gmap_canvas">
              <iframe
                width="100%"
                height="460px"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=lykins%20square,%20kansas%20city,%20mo&t=&z=15&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe
              ><a href="https://2piratebay.org"></a><br /><style>
                .mapouter {
                  position: relative;
                  text-align: right;
                  height: 460px;
                  width: 100%;
                }</style
              ><a href="https://www.embedgooglemap.net"
                >embed code google maps</a
              ><style>
                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  height: 460px;
                  width: 100%;
                }
              </style>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Search Filter Feature -->
    <section id="search">
      <div className="container">
        <div className="row entries">
          <div className="col-2"><p>Search Entries</p></div>
          <div className="col-sm-3">
            <select
              className="form-select form-select-md mb-3"
              aria-label=".form-select-md example"
            >
              <option selected>30 Days</option>
              <option value="1">2 Months</option>
              <option value="2">3 Months</option>
              <option value="3">4 Months</option>
              <option value="3">5 Months</option>
              <option value="3">6 Months</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- Table -->

    <section id="main-table">
      <div className="container">
        <div className="row">
          <table className="table table-borderless">
            <thead>
              <tr>
                <th scope="col" className="thumb-col"></th>
                <th scope="col"></th>
                <th scope="col">Location</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col">Phone</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="data-table"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- MODAL -->
    <div className="my-modal hidden">
      <button className="close-modal">&times;</button>
      <div id="modal-img"></div>
    </div>
    <div className="overlay hidden"></div>

    <!-- Footer -->
    <section id="footer">
      <div className="container">
        <div className="row">
          <p className="foot-note">Made in KC</p>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
